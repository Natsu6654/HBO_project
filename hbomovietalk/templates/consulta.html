<!DOCTYPE html>
<html lang="es">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Consulta</title>
    <link rel="stylesheet" href="{% static 'stylecon.css' %}">
</head>
<body>
<div id="navbar">
    <img src="{% static 'Preview1.png' %}" id="logo">
</div>

<div class="container">
    <!-- Formulario de Consulta -->
    <div class="form-container">
        <h2>Formulario de Consulta</h2>
        <form method="POST" action="{% url 'consulta' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="titulo">Título</label>
                <input type="text" id="titulo" name="titulo" placeholder="Ej: No me funciona HBO" required>
            </div>
            <div class="form-group">
                <label for="descripcion">Descripción</label>
                <textarea id="descripcion" name="descripcion" rows="4" placeholder="Agregue detalles sobre el problema..." required></textarea>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>

    <!-- Historial de Consultas -->
    <div class="history-container">
        <h2>Historial de Consultas</h2>
        <div id="historial">
            {% for consulta in consultas %}
                <div class="history-item" onclick="window.location.href='{% url 'chat' consulta.id %}'">
                    <strong>{{ consulta.titulo }}</strong>
                    <p>{{ consulta.descripcion }}</p>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
</body>
</html>
